<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Panel Test</title>
    <link rel="stylesheet" href="styles/variables.css">
    <style>
        body {
            margin: 0;
            font-family: Inter, -apple-system, sans-serif;
            background: #f0f0f0;
        }
        
        /* Direct copy of working styles */
        .panel-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 1000px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel-header {
            padding: 2rem 3rem;
            border-bottom: 1px solid var(--gray-200);
            background: white;
            flex-shrink: 0;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            background: rgba(255,0,0,0.1); /* Red background for debugging */
        }
        
        .podcast-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(0,255,0,0.1); /* Green background for debugging */
        }
        
        .podcast-logo {
            width: 48px;
            height: 48px;
            background: var(--light-sage);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .podcast-logo svg {
            width: 28px;
            height: 28px;
            stroke: var(--sage);
        }
        
        .podcast-details h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--deep-ink);
            margin: 0 0 0.25rem 0;
        }
        
        .podcast-meta {
            font-size: 0.75rem;
            color: var(--gray-600);
        }
        
        .influence-score {
            color: var(--sage);
            font-weight: 600;
        }
        
        .close-button {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid var(--gray-200);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(0,0,255,0.1); /* Blue background for debugging */
        }
        
        .episode-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--deep-ink);
            margin: 0 0 0.5rem 0;
            line-height: 1.3;
            background: rgba(255,255,0,0.1); /* Yellow background for debugging */
        }
        
        .episode-guest {
            font-size: 1rem;
            color: var(--gray-600);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="panel-header">
            <div class="header-top">
                <div class="podcast-info">
                    <div class="podcast-logo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 12L12 8L16 12M8 16L12 12L16 16" stroke-width="2.5"/>
                        </svg>
                    </div>
                    <div class="podcast-details">
                        <h3>20VC with Harry Stebbings</h3>
                        <div class="podcast-meta">
                            2h ago • 72 min • <span class="influence-score">94% influence</span>
                        </div>
                    </div>
                </div>
                <button class="close-button">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 1L13 13M13 1L1 13"/>
                    </svg>
                </button>
            </div>
            <h1 class="episode-title">Why We're Wrong About AI Valuations</h1>
            <p class="episode-guest">Guest: Brad Gerstner, Founder & CEO at Altimeter Capital</p>
        </div>
    </div>
    
    <script>
        // Log element positions
        setTimeout(() => {
            const headerTop = document.querySelector('.header-top');
            const closeButton = document.querySelector('.close-button');
            const podcastInfo = document.querySelector('.podcast-info');
            const episodeTitle = document.querySelector('.episode-title');
            
            console.log('=== Element Positions ===');
            console.log('Header-top:', headerTop.getBoundingClientRect());
            console.log('Podcast Info:', podcastInfo.getBoundingClientRect());
            console.log('Close Button:', closeButton.getBoundingClientRect());
            console.log('Episode Title:', episodeTitle.getBoundingClientRect());
            
            console.log('=== Computed Styles ===');
            const computed = window.getComputedStyle(headerTop);
            console.log('Header-top display:', computed.display);
            console.log('Header-top justify-content:', computed.justifyContent);
            console.log('Header-top align-items:', computed.alignItems);
            console.log('Header-top flex-wrap:', computed.flexWrap);
        }, 100);
    </script>
</body>
</html>
