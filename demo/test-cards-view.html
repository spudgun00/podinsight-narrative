<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Episode Library Cards View</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 10px;
        }
        .test-section {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #0ea5e9;
        }
        .test-button {
            background: #4a7c59;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #365a42;
        }
        .output {
            background: #1e293b;
            color: #22d3ee;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .error {
            color: #ef4444;
            background: #fee2e2;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .success {
            color: #059669;
            background: #d1fae5;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Episode Library Cards View Debugger</h1>
        
        <div class="test-section">
            <h3>Test Controls</h3>
            <button class="test-button" onclick="checkDependencies()">
                1. Check Dependencies
            </button>
            <button class="test-button" onclick="testSharedRenderer()">
                2. Test Shared Renderer
            </button>
            <button class="test-button" onclick="simulateCardView()">
                3. Simulate Card View
            </button>
            <button class="test-button" onclick="openLibraryAndInspect()">
                4. Open Library & Inspect
            </button>
        </div>

        <div id="results"></div>
        <div id="output" class="output" style="display:none;"></div>
    </div>

    <!-- Load all dependencies -->
    <script src="data/unified-data.js"></script>
    <script src="shared/briefing-card-renderer.js?v=20250108"></script>
    <script src="features/episode-library/episode-library.js?v=20250108"></script>

    <script>
        const output = document.getElementById('output');
        const results = document.getElementById('results');

        function log(message, data = null) {
            output.style.display = 'block';
            output.textContent += message + '\n';
            if (data) {
                output.textContent += JSON.stringify(data, null, 2) + '\n';
            }
            output.textContent += '---\n';
        }

        function checkDependencies() {
            output.textContent = '';
            log('Checking dependencies...');
            
            const checks = [
                { name: 'window.unifiedData', exists: !!window.unifiedData },
                { name: 'window.renderBriefingCards', exists: typeof window.renderBriefingCards === 'function' },
                { name: 'window.EpisodeLibrary', exists: !!window.EpisodeLibrary },
                { name: 'Episodes in unifiedData', exists: !!(window.unifiedData?.priorityBriefings?.items?.length) }
            ];
            
            let allGood = true;
            checks.forEach(check => {
                log(`${check.exists ? '‚úÖ' : '‚ùå'} ${check.name}: ${check.exists ? 'Found' : 'Missing'}`);
                if (!check.exists) allGood = false;
            });
            
            if (allGood) {
                results.innerHTML = '<div class="success">‚úÖ All dependencies loaded successfully!</div>';
                log(`\nFound ${window.unifiedData.priorityBriefings.items.length} episodes`);
            } else {
                results.innerHTML = '<div class="error">‚ùå Some dependencies are missing!</div>';
            }
        }

        function testSharedRenderer() {
            output.textContent = '';
            log('Testing shared renderer...');
            
            if (!window.renderBriefingCards) {
                results.innerHTML = '<div class="error">‚ùå renderBriefingCards function not found!</div>';
                return;
            }
            
            const testEpisodes = window.unifiedData?.priorityBriefings?.items?.slice(0, 3);
            if (!testEpisodes) {
                results.innerHTML = '<div class="error">‚ùå No episodes found in unifiedData!</div>';
                return;
            }
            
            try {
                const html = window.renderBriefingCards(testEpisodes);
                log('Renderer output (first 500 chars):', html.substring(0, 500));
                
                if (html && html.includes('briefing-card')) {
                    results.innerHTML = '<div class="success">‚úÖ Shared renderer works! Generated HTML for cards.</div>';
                } else {
                    results.innerHTML = '<div class="error">‚ùå Renderer returned invalid HTML</div>';
                }
            } catch (err) {
                log('Error:', err.toString());
                results.innerHTML = '<div class="error">‚ùå Error: ' + err.message + '</div>';
            }
        }

        function simulateCardView() {
            output.textContent = '';
            log('Simulating EpisodeLibrary.renderCardView()...');
            
            if (!window.EpisodeLibrary) {
                results.innerHTML = '<div class="error">‚ùå EpisodeLibrary not loaded!</div>';
                return;
            }
            
            const episodes = window.unifiedData?.priorityBriefings?.items?.slice(0, 3);
            if (!episodes) {
                results.innerHTML = '<div class="error">‚ùå No episodes found!</div>';
                return;
            }
            
            try {
                // Call renderCardView directly
                const cardViewHTML = window.EpisodeLibrary.renderCardView(episodes);
                log('renderCardView output (first 500 chars):', cardViewHTML.substring(0, 500));
                
                // Check if it contains the expected structure
                if (cardViewHTML.includes('episode-library-cards-grid') && cardViewHTML.includes('briefing-card')) {
                    results.innerHTML = '<div class="success">‚úÖ renderCardView works! Generated grid with cards.</div>';
                } else {
                    results.innerHTML = '<div class="error">‚ùå renderCardView output missing expected elements</div>';
                }
            } catch (err) {
                log('Error:', err.toString());
                log('Stack:', err.stack);
                results.innerHTML = '<div class="error">‚ùå Error: ' + err.message + '</div>';
            }
        }

        function openLibraryAndInspect() {
            output.textContent = '';
            log('Opening Episode Library and inspecting state...');
            
            // Open in main window
            window.open('demo.html', '_blank');
            
            results.innerHTML = `
                <div class="test-section">
                    <h4>Manual Test Instructions:</h4>
                    <ol>
                        <li>Click "Episode Library" button in the header</li>
                        <li>Click "Cards" button in the library</li>
                        <li>Open Developer Console (F12)</li>
                        <li>Check for any errors in console</li>
                        <li>Run: <code>document.querySelector('.episode-library-cards-grid')</code></li>
                        <li>Run: <code>window.EpisodeLibrary.state</code></li>
                    </ol>
                </div>
            `;
            
            // Also log current state
            if (window.EpisodeLibrary) {
                log('Current EpisodeLibrary state:', window.EpisodeLibrary.state);
            }
        }

        // Auto-run first check
        setTimeout(checkDependencies, 500);
    </script>
</body>
</html>
