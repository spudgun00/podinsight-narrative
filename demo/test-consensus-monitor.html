<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Consensus Monitor Time Toggle</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-controls h2 {
            margin-top: 0;
        }
        .time-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .time-buttons button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .time-buttons button:hover {
            background: #f0f0f0;
        }
        .time-buttons button.active {
            background: #4a7c59;
            color: white;
        }
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .test-container {
            display: flex;
            gap: 20px;
        }
        .sidebar-test {
            flex: 0 0 400px;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h2>Consensus Monitor Time Toggle Test</h2>
        <p>Click the time range buttons below and watch the console output and sidebar update</p>
        
        <div class="time-buttons">
            <button onclick="simulateTimeChange('7 days')" class="active">7 days</button>
            <button onclick="simulateTimeChange('30 days')">30 days</button>
            <button onclick="simulateTimeChange('90 days')">90 days</button>
        </div>
        
        <div>
            <strong>Console Output:</strong>
            <div class="console-output" id="consoleOutput"></div>
        </div>
    </div>

    <div class="test-container">
        <div class="sidebar-test">
            <h3>Consensus Monitor Component:</h3>
            <div id="intelligence-brief-container"></div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="data/unified-data.js"></script>
    <script src="features/intelligence-brief/intelligence-brief.js"></script>
    <script src="features/intelligence-brief/init.js"></script>
    
    <script>
        // Capture console logs
        const consoleOutput = document.getElementById('consoleOutput');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return String(arg);
            }).join(' ');
            
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        // Function to simulate time range change
        function simulateTimeChange(timeRange) {
            console.log(`\n=== Simulating time change to: ${timeRange} ===`);
            
            // Update button states
            document.querySelectorAll('.time-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Dispatch the timeRangeChanged event
            window.dispatchEvent(new CustomEvent('timeRangeChanged', {
                detail: { timeRange: timeRange }
            }));
        }

        // Log when data is loaded
        window.addEventListener('load', () => {
            console.log('Page loaded. Unified data available:', !!window.unifiedData);
            if (window.unifiedData) {
                console.log('Topics available:', Object.keys(window.unifiedData.narrativePulse.topics));
            }
        });
    </script>
</body>
</html>
