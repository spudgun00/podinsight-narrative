<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conversation Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .conversation-summary {
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Conversation Summary Test</h1>
    
    <div class="test-section">
        <h2>Data Check</h2>
        <pre id="dataCheck"></pre>
    </div>
    
    <div class="test-section">
        <h2>First Episode Summary</h2>
        <div id="firstSummary"></div>
    </div>
    
    <div class="test-section">
        <h2>Summary Display Test (150 chars)</h2>
        <div id="truncatedSummary"></div>
    </div>

    <script src="data/unified-data.js"></script>
    <script>
        // Check if data loads
        const dataCheck = document.getElementById('dataCheck');
        if (window.unifiedData) {
            dataCheck.textContent = 'unifiedData loaded: YES\n';
            if (window.unifiedData.priorityBriefings) {
                dataCheck.textContent += 'priorityBriefings exists: YES\n';
                if (window.unifiedData.priorityBriefings.items) {
                    dataCheck.textContent += 'items array exists: YES\n';
                    dataCheck.textContent += 'Number of items: ' + window.unifiedData.priorityBriefings.items.length + '\n';
                    
                    // Check first item
                    const firstItem = window.unifiedData.priorityBriefings.items[0];
                    if (firstItem) {
                        dataCheck.textContent += '\nFirst item fields:\n';
                        Object.keys(firstItem).forEach(key => {
                            dataCheck.textContent += '  - ' + key + ': ' + (typeof firstItem[key]) + '\n';
                        });
                        
                        // Show conversation summary
                        if (firstItem.conversationSummary) {
                            document.getElementById('firstSummary').innerHTML = `
                                <h3>${firstItem.title}</h3>
                                <p>Guest: ${firstItem.guest}</p>
                                <div class="conversation-summary">${firstItem.conversationSummary}</div>
                            `;
                            
                            // Show truncated version
                            const truncated = firstItem.conversationSummary.substring(0, 150) + '...';
                            document.getElementById('truncatedSummary').innerHTML = `
                                <h3>Truncated Version</h3>
                                <div class="conversation-summary">${truncated}</div>
                            `;
                        } else {
                            document.getElementById('firstSummary').textContent = 'No conversationSummary field found!';
                        }
                    }
                }
            }
        } else {
            dataCheck.textContent = 'unifiedData NOT loaded!';
        }
    </script>
</body>
</html>
