<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Correlations Animation Test</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <style>
        body {
            background: var(--warm-paper);
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--deep-ink);
        }
        
        .synthesis-sidebar {
            background: white;
        }
        
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--sage);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        button:hover {
            background: #3a6349;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Topic Correlations Animation Test</h1>
        
        <aside class="synthesis-sidebar">
            <div class="synthesis-section">
                <h4 class="synthesis-section-title">Topic Correlations</h4>
                <p class="section-description">How narratives cluster in conversation</p>
                <div class="pie-charts-container" id="topicCorrelationsContainer">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </aside>
        
        <button onclick="replayAnimation()">Replay Animation</button>
        <button onclick="showAllAnimations()">Show All Sidebar Animations</button>
    </div>
    
    <!-- Load data files -->
    <script src="data/unified-data.js"></script>
    <script src="features/intelligence-brief/intelligence-brief.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Topic Correlations animation...');
            
            // Initialize just the topic correlations
            IntelligenceBrief.updateTopicCorrelations();
        });
        
        function replayAnimation() {
            console.log('Replaying animation...');
            
            // Clear the container
            const container = document.getElementById('topicCorrelationsContainer');
            container.innerHTML = '';
            
            // Re-run the animation
            setTimeout(() => {
                IntelligenceBrief.updateTopicCorrelations();
            }, 100);
        }
        
        function showAllAnimations() {
            // Add all sidebar components for full effect
            const container = document.querySelector('.synthesis-sidebar');
            container.innerHTML = `
                <div class="synthesis-section">
                    <h4 class="synthesis-section-title">Velocity Tracking</h4>
                    <p class="section-description">Topic momentum over past 7 days</p>
                    <div class="influence-list" id="velocityTrackingList"></div>
                </div>
                
                <div class="synthesis-section">
                    <h4 class="synthesis-section-title">Influence Metrics</h4>
                    <p class="section-description">Who's shaping the conversation</p>
                    <div class="influence-list">
                        <div class="influence-item">
                            <span class="influence-name">Brad Gerstner</span>
                            <div class="influence-bar-container">
                                <div class="influence-bar" style="width: 94%;"></div>
                            </div>
                            <span class="influence-score">94%</span>
                        </div>
                        <div class="influence-item">
                            <span class="influence-name">All-In Hosts</span>
                            <div class="influence-bar-container">
                                <div class="influence-bar" style="width: 87%;"></div>
                            </div>
                            <span class="influence-score">87%</span>
                        </div>
                    </div>
                </div>
                
                <div class="synthesis-section">
                    <h4 class="synthesis-section-title">Consensus Monitor</h4>
                    <p class="section-description">Market agreement levels by topic</p>
                    <div class="influence-list consensus-monitor-container"></div>
                </div>
                
                <div class="synthesis-section">
                    <h4 class="synthesis-section-title">Topic Correlations</h4>
                    <p class="section-description">How narratives cluster in conversation</p>
                    <div class="pie-charts-container" id="topicCorrelationsContainer"></div>
                </div>
            `;
            
            // Initialize all components
            IntelligenceBrief.init(container.parentElement);
        }
    </script>
</body>
</html>
